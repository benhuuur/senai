<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabela</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>

<body class="light">
  <div class="center">
    <div class="mycontainer">
      <h1>Tabela</h1>
      <a href="../menu/page.html">VOLTAR</a>
      <br /><br />
      <div>
        <!-- <label for="nome">Nome</label> -->
        <input type="text" id="nome" placeholder="Digite o nome do produto" />
        <br />
        <br />
        <!-- <label for="nome">Valor</label> -->
        <input type="number" id="valor" placeholder="Valor do produto" />
        <br />
        <br />
        <!-- <label for="nome">Quantidade</label> -->
        <input type="number" id="quantidade" placeholder="Quantidade unitaria" />
        <br />
        <br />
        <!-- <label for="nome">Estado</label> -->
        <input type="text" id="estado" placeholder="Estado da mercadoria" />
        <br />
        <br />
        <!-- <label for="nome">Fornecedor</label> -->
        <input type="text" id="fornecedor" placeholder="Fornecedor" />
        <br />
        <br />
      </div>
      <div class="send-button">
        <button onclick="adicionarItem()">&#9661;</button>
      </div>
    </div class="tabela">
      <br />
      <div>
        <table id="tabela">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Valor</th>
              <th>Quantidade</th>
              <th>Estado da mercadoria</th>
              <th>Fornecedor</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <br />
      <div>
        <button onclick="exportarParaExcel()">Gerar Excel</button>
      </div>
  </div>
</body>

</html>
